<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #nav_element {
        color: white;
        margin-left: auto;
        margin-right: auto;
      }

      .navbar {
        padding: 0 !important;
        font-family: "Alegreya Sans SC";
      }

      .active {
        position: relative;
        overflow: hidden;
      }

      .active::after {
        background-color: white;
        content: "";
        width: 0;
        height: 3px;
        left: 0;
        bottom: 0;
        transition: width 0.35s ease 0s;
        position: absolute;
      }

      .active:hover::after {
        width: 100%;
      }
      .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #2980b9;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC|Alegreya Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Filled"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-black"
      style="background-color: rgba(0, 0, 0, 0.5) !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="../pages/explore.html">
          <img
            src="../images/logo.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <a
          class="nav-link active"
          id="nav_element"
          aria-current="page"
          href="../pages/home.html"
          >Home</a
        >
        <a
          class="nav-link active"
          id="nav_element"
          aria-current="page"
          href="../pages/about.html"
          >About</a
        >
        <a
          class="nav-link active"
          id="nav_element"
          aria-current="page"
          href="../pages/community.html"
          >Community</a
        >

        <div class="dropdown">
          <button onclick="showDropdown()" class="dropbtn">
            <span class="material-icons" style="color: white"> person </span>
          </button>

          <div id="myDropdown" class="dropdown-content">
            <a href="../pages/profile.php">Profile</a>
            <a href="#about">Add Reecipe</a>
            <a href="#contact">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <script>
      function showDropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
