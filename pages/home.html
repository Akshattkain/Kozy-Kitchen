<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <nav id="nav"></nav>

    <div
      class="row d-flex justify-content-center align-items-center search-box"
    >
      <div class="col-md-6">
        <div class="form">
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="form-control form-input"
            placeholder="Search for recepies"
          />
        </div>
      </div>
    </div>

    <h2>Popular Categories</h2>

    <div id="categories"></div>

    <br>
    <br>
    <br>


    <div class="card mb-3" style="max-width: 1040px;" id="recipe-card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../images/image 15.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" >Fudgy Brownies</h5>
            <i class="fa fa-heart fa-2x" id="likes-icon"></i>
            <i class="material-icons" id="share-icon"> share </i>
            <p class="card-text">Our favorite brownies recipe from scratch.</p>
            <div class="complexity-btn">
              <p class="complexity-level" >Complexity: Medium</p>
            </div>
            <div class="user-info">
              <i class="fa fa-user fa-2x" id="user-icon" ></i>
              <p>User 1</p>
              <p>

                <i class="material-icons" id="views-icon">visibility</i>
                <p id="view-count">100 views</p>
                <br>
                <i class="material-icons-outlined" id="comments-icon">chat</i>
                <p id="comments-count">100 comments</p>
                <br>
                <i class="fa fa-star fa-2x" id="star-icon"></i>
                <i class="fa fa-star fa-2x"></i>
                <i class="fa fa-star fa-2x"></i>
                <i class="fa fa-star fa-2x"></i>
                <i class="fa fa-star fa-2x"></i>
              </p>
            </div>
        </div>
      </div>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#nav").load("../components/navbar.html");

      var categories = [
        { url: "../images/indian.png", name: "Indian" },
        { url: "../images/chinese.png", name: "Chinese" },
        { url: "../images/italian.png", name: "Italian" },
        { url: "../images/mexican.png", name: "Mexican" },
        { url: "../images/american.png", name: "American" },
        { url: "../images/thai.png", name: "Thai" },
        { url: "../images/desserts.png", name: "Desserts" },
        { url: "../images/japanese.png", name: "Japanese" },
      ];

      document.getElementById("categories").innerHTML = categories
        .map(
          (category) =>
            `<div class="category-container" style="background-image: url(${category.url})">
            <div class="center">
              <p>${category.name}</p>
              </div>
              </div>
            `
        )
        .join("");
    </script>
  </body>
</html>
